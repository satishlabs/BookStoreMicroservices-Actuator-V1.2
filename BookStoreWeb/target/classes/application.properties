spring.application.name=MyBookStoreWeb 
 
server.port=5000 
 
#RabbitMQ properties
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest


logging.level.root=INFO
logging.pattern.console=%-5level %logger{36} - %msg%n 


management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# INFO ENDPOINT CONFIGURATION
info.app.name=MyBookStoreWeb
info.app.description=BookStoreWeb app on Server side
info.app.version=1.2
info.app.encoding=UTF-8
info.app.java.version=11
info.app.developer=Satish Prasad
info.app.company=Java Learning Center 


